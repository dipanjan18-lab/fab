<html>
<head>

    <link rel="stylesheet" type="text/css" href="https://dipanjan18-lab.github.io/fab/style_files/GBB_home_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <header class="header">
        <div class="logo">
            <img src="images/cropped-NEWW-logo-300x184.jpg" alt="Shop Logo">
        </div>

        <ul class="menu cf">
            <li>
                <a href="">PRODUCTS</a>
                <ul class="submenu">

                    <li><a href="">SANITARY GOODS</a></li>
                    <li><a href="">PAINT</a></li>

        <ul class="menu cf">
            <li><a href="">Menu item</a></li>

        <div class="arrow arrow-right" onclick="changeImage(1)">&#10095;</div>
    </div>
    <div class="overlay">
